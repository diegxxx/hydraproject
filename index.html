<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HeavxnDev - Portafolio</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #111111;
            --accent-color: #02F4FB; /* Tu color cian */
            --text-color: #ffffff;
            --text-dim: #888888;
            --rank-owner: #ff4747;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Contenedor de Partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .container {
            max-width: 850px;
            margin: 60px auto;
            padding: 20px;
            position: relative;
        }

        /* Tarjeta Principal */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            padding: 30px;
        }

        /* Efecto Glow que sigue al mouse */
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y), 
                rgba(2, 244, 251, 0.1), 
                transparent 40%
            );
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card:hover::before { opacity: 1; }
        .card > * { position: relative; z-index: 2; }

        /* Cabecera de Perfil */
        .profile-card {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(2, 244, 251, 0.4); /* Brillo neón */
            object-fit: cover;
        }

        .nametag {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nick {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Rango con brillo rojo */
        .rank {
            background: var(--rank-owner);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255, 71, 71, 0.5);
        }

        .profile-description {
            color: var(--text-dim);
            margin: 5px 0 15px 0;
        }

        /* Caja de Discord estilo compacto */
        .discord-card {
            background: rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .discord-avatar-container {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .discord-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid #141414;
        }

        /* Colores de estado */
        .online { background: #43b581; }
        .dnd { background: #f04747; }
        .idle { background: #faa61a; }
        .offline { background: #747f8d; }

        /* Navegación */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .nav-card {
            text-decoration: none;
            color: white;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: 0.3s ease;
        }

        .nav-card i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            border-color: rgba(2, 244, 251, 0.3);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <header class="profile-card card">
            <div class="profile-avatar-container">
                <img alt="Skin" class="profile-avatar" src="https://mc-heads.net/avatar/HeavxnDev/100"/>
            </div>
            
            <div class="profile-details">
                <div class="nametag">
                    <span class="nick">HeavxnDev</span>
                    <span class="rank" id="rank-label">OWNER</span>
                </div>
                
                <p class="profile-description">Staff & Developer</p>

                <div class="discord-card">
                    <div class="discord-avatar-container">
                        <img alt="Avatar" class="discord-icon" id="discordAvatar" src="https://cdn.discordapp.com/embed/avatars/0.png"/>
                        <div class="status-dot offline" id="discordStatusIndicator"></div>
                    </div>
                    <div id="discordSubtext" style="font-size: 0.9rem; font-weight: 500;">Cargando...</div>
                </div>
            </div>
        </header>

        <nav class="nav-grid">
            <a class="nav-card card" href="#"><i class="fas fa-user"></i><span>Sobre mí</span></a>
            <a class="nav-card card" href="#"><i class="fas fa-laptop-code"></i><span>Proyectos</span></a>
            <a class="nav-card card" href="#"><i class="fas fa-server"></i><span>Servidores</span></a>
            <a class="nav-card card" href="#"><i class="fas fa-envelope"></i><span>Contacto</span></a>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Configuración Partículas Celeste ---
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: '#02F4FB' },
                    shape: { type: 'star' },
                    opacity: { value: 0.4, random: true },
                    size: { value: 3, random: true },
                    line_linked: { 
                        enable: true, 
                        distance: 150, 
                        color: '#02F4FB', 
                        opacity: 0.2, 
                        width: 1 
                    },
                    move: { enable: true, speed: 1.5, direction: 'none', out_mode: 'out' }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { 
                        onhover: { enable: true, mode: 'grab' },
                        onclick: { enable: true, mode: 'push' } 
                    }
                }
            });

            // --- Lanyard (Discord Status) ---
            const DISCORD_ID = '734801911760552037';
            async function getDiscord() {
                try {
                    const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                    const json = await response.json();
                    if (json.success) {
                        const data = json.data;
                        
                        // Estado (online, dnd, etc)
                        const status = data.discord_status;
                        const indicator = document.getElementById('discordStatusIndicator');
                        indicator.className = `status-dot ${status}`;
                        
                        const statusMap = {
                            online: 'En línea',
                            dnd: 'No molestar',
                            idle: 'Ausente',
                            offline: 'Desconectado'
                        };
                        document.getElementById('discordSubtext').innerText = statusMap[status] || 'Desconectado';

                        // Avatar
                        if (data.discord_user.avatar) {
                            const ext = data.discord_user.avatar.startsWith('a_') ? 'gif' : 'png';
                            document.getElementById('discordAvatar').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.${ext}`;
                        }
                    }
                } catch (e) {
                    document.getElementById('discordSubtext').innerText = "Discord Offline";
                }
            }
            getDiscord();
            setInterval(getDiscord, 30000);

            // --- Efecto Glow del mouse en las tarjetas ---
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
                    card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
                });
            });

        });
    </script>
</body>
</html>
