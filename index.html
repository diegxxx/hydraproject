<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Projects - Bienvenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Fondo claro */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffd700; /* Dorado para hover */
        }

        .header-banner {
            position: relative;
            width: 100%;
            height: 400px; /* Altura del banner */
            background: url('https://via.placeholder.com/1920x400/000000/FFFFFF?text=Banner+Hydra+Projects') no-repeat center center/cover; /* Imagen de fondo del banner */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden; /* Para contener la imagen del personaje */
        }

        .header-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Capa oscura semitransparente */
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .minecraft-character {
            position: absolute;
            bottom: 0; /* Ajusta para posicionar el personaje */
            left: 10%; /* Ajusta la posición izquierda */
            height: 100%; /* El personaje ocupa toda la altura del banner */
            max-width: 300px; /* Ancho máximo del personaje */
            object-fit: contain; /* Para que la imagen se ajuste sin distorsionarse */
            z-index: 2;
            transform: translateX(-50%); /* Centra el personaje horizontalmente */
            image-rendering: pixelated; /* Mantiene el estilo pixelado */
        }

        .site-logo {
            max-width: 400px; /* Tamaño del logo */
            margin-bottom: 20px;
            image-rendering: pixelated; /* Mantiene el estilo pixelado */
        }

        .welcome-text {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea los botones al inicio del contenedor */
            padding: 40px 20px;
            background-color: #f0f2f5;
        }

        .button-container {
            display: flex;
            gap: 30px; /* Espacio entre los botones */
        }

        .action-button {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            color: #007bff; /* Color de hover para el texto */
        }

        .action-button .icon {
            font-size: 2.5em;
            color: #007bff; /* Color por defecto del icono */
        }

        .action-button.discord .icon {
            color: #7289da; /* Color de Discord */
        }

        .action-button.tienda .icon {
            color: #ffaa00; /* Color de tienda/carrito */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">TIENDA</a>
        <a href="#">DISCORD</a>
        <a href="#">FAQ</a>
    </nav>

    <header class="header-banner">
        <img src="https://via.placeholder.com/200x400/808080/FFFFFF?text=MC+Character" alt="Minecraft Character" class="minecraft-character">
        <div class="header-content">
            <img src="https://via.placeholder.com/400x100/32CD32/FFFFFF?text=HERYXN+DEV" alt="Heryxn Dev Logo" class="site-logo">
            <h1 class="welcome-text">Bienvenido a Hydra Projects</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="button-container">
            <a href="#" class="action-button discord">
                <i class="fab fa-discord icon"></i>
                <span>Discord</span>
            </a>
            <a href="#" class="action-button tienda">
                <i class="fas fa-shopping-cart icon"></i>
                <span>Tienda</span>
            </a>
        </div>
    </main>
</body>
</html>
